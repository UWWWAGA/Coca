<section id="get-started" class="get-started">
  <div class="container get-started__container">
    <div class="get-started__form-wrapper">
      <h3 class="get-started__form-title heading-h4">Letâ€™s level up your brand</h3>
      <p class="get-started__form-text text-p-medium">
        You can reach us anytime
        <a class="get-started__form-link" href="mailto:hellosansbrothers@gmail.com"
          >hellosansbrothers@gmail.com</a
        >
      </p>
      <form class="get-started__form">
        <div class="get-started__form-top">
          <label class="get-started__form-label">
            <span class="get-started__form-label-text text-p-small">First name</span>
            <input
              class="get-started__form-input text-p-small get-started__fotm-input--small"
              type="text"
              name="first-name"
              placeholder="First name"
              required
            />
          </label>
          <label class="get-started__form-label">
            <span class="get-started__form-label-text text-p-small">Last name</span>
            <input
              class="get-started__form-input text-p-small get-started__fotm-input--small"
              type="text"
              name="last-name"
              placeholder="Last name"
              required
            />
          </label>
        </div>
        <label class="get-started__form-label">
          <span class="get-started__form-label-text text-p-small">Email</span>
          <input
            class="get-started__form-input text-p-small"
            type="email"
            name="email"
            placeholder="you@company.com"
            required
          />
        </label>
        <label class="get-started__form-label">
          <span class="get-started__form-label-text text-p-small">Phone number</span>
          <input

            class="get-started__form-input text-p-small"
            type="tel"
            name="tel"
            placeholder="Enter phone number"
            required
          />
        </label>
        <label class="get-started__form-label">
          <span class="get-started__form-label-text text-p-small">Message</span>
          <textarea
            class="get-started__form-input get-started__form-input--textarea text-p-small"
            type="text"
            name="message"
            placeholder="Leave us a message..."
            required
          ></textarea>
        </label>
        <button class="get-started__form-btn button-form">Get Started</button>
      </form>
    </div>
    <img
    class="get-started__img"
      loading="lazy"
      src="./assets/image/get-started-img.jpg"
      width="987"
      height="885"
      alt="A woman and a man high-five each other"
    />
  </div>
</section>
